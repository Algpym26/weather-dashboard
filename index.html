<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>CSS Box Model</title>
    <link rel="stylesheet" href="./assets/styles.css">
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    
    <div class="contenier row">
      <section class="col-4">
        <input type="text" class="inputfield"/>
        <button class="submitbtn">search</button>
        
      </section>

      <main class="col-8"> 
        <section class="currentwheather">
          <h2 class="cityname">Charlottesville>(10/15/2022)</h2>
          <h3 class="temp">temp: 39</h3>
          <h3 class="hum">hum: 60</h3>
          <h3 class="wind">wind: 3</h3>
          <h3 class="uvindex">uvindex: 0.47</h3>
      
        </section>
        <section class="forescast"></section>
      </main>

    </div>

    
  </body>

</html>
